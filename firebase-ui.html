<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gold-email-input/gold-email-input.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-material/paper-material.html">
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src='../web-firebase/firebasejs/3.0.0-eap.2/firebase.js'></script>
<!--
An element providing a solution to no problem in particular.

Example:

    <firebase-ui></firebase-ui>

Example:

    <firebase-ui>
      <h2>Hello firebase-ui</h2>
    </firebase-ui>

@demo demo/index.html
@hero hero.svg
-->
<dom-module id="firebase-ui">
  <template>
    <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    
    h2 {
      font-weight: lighter;
      text-align: center;
      padding: 0 1rem;
    }
    
    .close {
      position: absolute;
      top: -1.5rem;
      right: 0;
    }
    
    paper-button {
      margin: .5rem;
      width: calc(100% - 1rem);
    }
    
    paper-button[disabled] {
      opacity: 0.5;
    }
    
    paper-input,
    gold-email-input {
      margin: 0 .5rem;
    }
    
    paper-icon-button {
      width: 35px;
    }
    
    .firebase-button {
      background-color: var(--firebase-login-color);
      color: white;
    }
    
    #google {
      background-color: var(--google-login-color);
      color: white;
    }
    
    #facebook {
      background-color: var(--facebook-login-color);
      color: white;
    }
    
    #twitter {
      background-color: var(--twitter-login-color);
      color: white;
    }
    
    .divider {
      width: 100%;
      text-align: center;
      position: relative;
    }
    
    .divider * {
      display: inline-block;
      background: white;
      padding: 0 .25rem;
      color: var(--secondary-text-color);
    }
    
    .divider:before {
      content: "";
      display: block;
      border-top: 1px solid var(--divider-color);
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      z-index: -1;
    }
    </style>
    <meta name="google-signin-scope" content="[[googleSigninScope]]">
    <meta name="google-signin-client_id" content="[[googleClientId]]">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <paper-dialog id="loginDialog" modal>
      <paper-material elevation="0">
        <paper-icon-button class="close" icon="close" dialog-dismiss></paper-icon-button>
        <h2>Please Sign In</h2>
        <paper-dialog-scrollable class="layout vertical">
          <gold-email-input label="email@domain.com" value="{{email::input}}"></gold-email-input>
          <paper-input label="password" type="password" value="{{password::input}}"></paper-input>
          <paper-button class="firebase-button" raised on-click="signInWithEmailAndPassword" disabled$="[[!credentialsValid]]">Login</paper-button>
          <div class="divider">
            <span>or</span>
          </div>
          <div class="g-signin2" data-onsuccess="onGoogleSignIn" data-theme="light" style="visibility: hidden; position: absolute;"></div>
          <paper-button id="google" raised on-click="loginWithGoogle">Google</paper-button>
          <paper-button id="facebook" raised on-click="loginWithFacebook">Facebook</paper-button>
        </paper-dialog-scrollable>
      </paper-material>
    </paper-dialog>
    <paper-dialog id="registerDialog" modal>
      <paper-material elevation="0">
        <paper-icon-button class="close" icon="close" dialog-dismiss></paper-icon-button>
        <h2>Register</h2>
        <paper-dialog-scrollable class="layout vertical">
          <gold-email-input label="email@domain.com" value="{{email::input}}"></gold-email-input>
          <paper-input label="password" type="password" value="{{password::input}}"></paper-input>
          <paper-button class="firebase-button" raised on-click="createUserWithEmailAndPassword" disabled$="[[!credentialsValid]]">Register</paper-button>
        </paper-dialog-scrollable>
      </paper-material>
    </paper-dialog>
    <paper-dialog id="resetDialog" modal>
      <paper-material elevation="0">
        <paper-icon-button class="close" icon="close" dialog-dismiss></paper-icon-button>
        <h2>Send Password Reset Email</h2>
        <paper-dialog-scrollable class="layout vertical">
          <gold-email-input label="email@domain.com" value="{{email::input}}"></gold-email-input>
          <paper-button class="firebase-button" raised on-click="sendPasswordResetEmail" disabled$="[[!emailValid]]">Send</paper-button>
        </paper-dialog-scrollable>
      </paper-material>
    </paper-dialog>
    <paper-dialog id="changePasswordDialog" modal>
      <paper-material elevation="0">
        <paper-icon-button class="close" icon="close" dialog-dismiss></paper-icon-button>
        <h2>Change Password</h2>
        <paper-dialog-scrollable class="layout vertical">
          <gold-email-input label="email@domain.com" value="{{email::input}}"></gold-email-input>
          <paper-input label="current password" type="password" value="{{password::input}}"></paper-input>
          <paper-input label="new password" type="password" value="{{newPassword::input}}"></paper-input>
          <paper-button class="firebase-button" raised on-click="confirmPasswordReset" disabled$="[[!resetValid]]">Reset Password</paper-button>
        </paper-dialog-scrollable>
      </paper-material>
    </paper-dialog>
  </template>
  <script>
  Polymer({
    is: 'firebase-ui',

    properties: {
      /**
       * `api-key` is required and can be found under your API keys
       * at https://console.cloud.google.com/apis/credentials
       */
      apiKey: {
        type: String
      },

      /**
       * `database-url` is required and can be found under your Firebase project
       * at https://console.firebase.google.com/project/
       */
      databaseUrl: {
        type: String
      },

      /**
       * `app-name` is used to initialize your Firebase app.
       */
      appName: {
        type: String,
        value: 'Firebase App'
      },

      /**
       * `google-client-id` is required and can be found under your OAuth 2.0 client IDs 
       * at https://console.cloud.google.com/apis/credentials
       */
      googleClientId: {
        type: String
      },

      /**
       * `facebook-app-id` is required for facebook auth.
       */
      facebookAppId: {
        type: String,
        value: false
      },

      /**
       * `enable-email-password` enables email/password authentication
       */
      enableEmailPassword: {
        type: Boolean,
        value: true
      },

      /**
       * `enable-google` enables google sign-in
       */
      enableGoogle: {
        type: Boolean,
        value: false
      },

      /**
       * `enable-facebook` enables facebook sign-in
       */
      enableFacebook: {
        type: Boolean,
        value: false
      },

      /**
       * `google-signin-scope': see https://developers.google.com/+/web/api/rest/oauth#authorization-scopes
       */
      googleSigninScope: {
        type: String,
        value: 'profile email'
      },

      /**
       * `facebook-signin-scope': see https://developers.facebook.com/docs/javascript/examples#login
       */
      facebookSigninScope: {
        type: String,
        value: 'public_profile,email'
      },

      app: Object,
      auth: Object,

      email: String,
      password: String,
      newPassword: String,

      emailValid: {
        type: Boolean,
        value: false
      },

      credentialsValid: {
        type: Boolean,
        value: false
      },

      resetValid: {
        type: Boolean,
        value: false
      },
    },

    observers: [
      '_setEmailValid(email)',
      '_setCredentialsValid(email, password)',
      '_setResetValid(email, password, newPassword)'
    ],

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      var firebaseUI = this;

      if (this.apiKey) {
        this.app = firebase.App.initialize({
          apiKey: this.apiKey,
          databaseUrl: this.databaseUrl
        }, this.appName);
        this.auth = this.app.auth();

        this.auth.addAuthStateListener(function(auth) {
          firebaseUI.set('user', auth.currentUser);
          if (auth.currentUser) {
            firebaseUI.fire('login', auth.currentUser);
          } else {
            firebaseUI.fire('logout');
          }
        });
      } else {
        console.log('api-key required for firebase-ui');
      }


      if (this.facebookAppId) {
        window.fbAsyncInit = function() {
          FB.init({
            appId: firebaseUI.facebookAppId,
            xfbml: true,
            version: 'v2.5'
          });
        };

        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {
            return;
          }
          js = d.createElement(s);
          js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      } else if (this.enableFacebook) {
        console.log('facebook-app-id required');
      }

      if (this.googleClientId) {
        window.onGoogleSignIn = function(googleUser) {
          firebaseUI.auth.signInWithCredential(firebase.GoogleAuthProvider.credential({
              'idToken': googleUser.getAuthResponse().id_token
            }))
            .then(function(user) {
              console.log("Sign In Success", user);
            }, function(error) {
              console.log("Sign In Error", error);
            });
        };
      } else if (this.enableGoogle) {
        console.log('google-client-id required');
      }
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * Open Firebase UI login dialog
     */
    openLogin: function() {
      this.$.loginDialog.open();
    },

    /**
     * Open Firebase UI register dialog
     */
    openRegister: function() {
      this.$.registerDialog.open();
    },

    /**
     * Open Firebase UI reset dialog
     */
    openReset: function() {
      this.$.resetDialog.open();
    },

    /**
     * Open Firebase UI change password dialog
     */
    openChangePassword: function() {
      this.$.changePasswordDialog.open();
    },

    loginWithGoogle: function() {
      gapi.auth2.getAuthInstance().signIn();
    },

    loginWithFacebook: function() {
      var FB = window.FB;
      var firebaseUI = this;
      var config = {
        scope: this.scope
      };
      var setCredential = function(response) {
        if (response.status === 'connected') {
          return firebaseUI.auth.signInWithCredential(firebase.FacebookAuthProvider.credential({
              "accessToken": response.authResponse.accessToken
            }))
            .then(function(user) {
              firebaseUI.$.loginDialog.close();
              return Promise.resolve(user);
            })
            .catch(function(err) {
              return Promise.reject(err);
            });
        } else {
          return Promise.reject();
        }
      };

      return new Promise(function(resolve, reject) {
        FB.getLoginStatus(function(response) {
          setCredential(response)
            .then(resolve, function() {
              FB.login(function() {
                FB.getLoginStatus(function(response) {
                  setCredential(response)
                    .then(resolve, function(err) {
                      console.log('facebook login error', err);
                      firebaseUI.fire('error', err);
                      reject(err);
                    });
                });
              }, config);
            });
        });
      });
    },

    createUserWithEmailAndPassword: function() {
      return this.auth.createUserWithEmailAndPassword(this.email, this.password)
        .then(function(user) {
          this.fire('register', user);
          return this.login(this.email, this.password)
            .then(function() {
              this.$.registerDialog.close();
              return Promise.resolve();
            }.bind(this));
        }.bind(this))
        .catch(function(err) {
          this.fire('error', err);
        }.bind(this));
    },

    signInWithEmailAndPassword: function() {
      return this.auth.signInWithEmailAndPassword(this.email, this.password)
        .then(function(user) {
          this.$.loginDialog.close();
          return Promise.resolve(user);
        }.bind(this))
        .catch(function(err) {
          this.fire('error', err);
        }.bind(this));
    },

    sendPasswordResetEmail: function() {
      return this.auth.sendPasswordResetEmail(this.email)
        .then(function(res) {
          this.$.resetDialog.close();
          this.fire('password-reset');
          return Promise.resolve(user);
        }.bind(this))
        .catch(function(err) {
          this.fire('error', err);
        }.bind(this));
    },

    confirmPasswordReset: function() {
      return this.auth.confirmPasswordReset(this.email, this.password, this.newPassword)
        .then(function(res) {
          this.$.resetDialog.close();
          this.fire('password-changed');
          return Promise.resolve(user);
        }.bind(this))
        .catch(function(err) {
          this.fire('error', err);
        }.bind(this));
    },

    signOut: function() {
      return this.auth.signOut();
    },

    /**
     * The `firebase-ui-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event firebase-ui-lasers
     * @detail {{sound: String}}
     */

    /**
     * Attempt to destroy this element's enemies with a beam of light!
     *
     * Or, at least, dispatch an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('firebase-ui-lasers', {
        sound: 'Pew pew!'
      });
    },

    _setEmailValid: function() {
      this.set('emailValid', !!this.email);
    },

    _setCredentialsValid: function() {
      this.set('credentialsValid', this.email && this.password && this.password.length >= 6);
    },

    _setResetValid: function() {
      this.set('resetValid', this.email && this.password && this.password.length >= 6 && this.newPassword && this.newPassword.length >= 6);
    }

  });
  </script>
</dom-module>
