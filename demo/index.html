<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>firebase-ui Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../firebase-ui.html">
  <link rel="import" href="../firebase-ui-theme.html">
</head>

<body unresolved>
  <firebase-ui api-key="AIzaSyBVFg71DOC_J041ImdPfYrya-q_uBU08zo" database-url="https://pushpop-1147.firebaseio.com/" app-name="PushPop" google-client-id="3266100346-gtoget85nvh38lj4k1haqbkq5smn1pto.apps.googleusercontent.com" facebook-app-id="722019977935277" enable-google enable-facebook></firebase-ui>
  <button onclick="login()">Log In</button>
  <button onclick="register()">Register</button>
  <button onclick="reset()">Reset</button>
  <button onclick="changePassword()">Change Password</button>
  <button onclick="signOut()">Sign Out</button>
  <script type="text/javascript">
  var app = document.querySelector('#firebaseApp');
  var firebaseUI = document.querySelector('firebase-ui');
  console.log('firebaseUI', firebaseUI);

  function login() {
    firebaseUI.openLogin();
  }

  function register() {
    firebaseUI.openRegister();
  }

  function reset() {
    firebaseUI.openReset();
  }

  function changePassword() {
    firebaseUI.openChangePassword();
  }

  function signOut() {
    firebaseUI.signOut()
      .then(function(res) {
        console.log('signOut success', res);
      })
      .catch(function(err) {
        console.log('signOut err', err);
      });
  }

  firebaseUI.addEventListener('error', function(e) {
    console.info('firebase-ui error', e.detail.toString());
  });

  firebaseUI.addEventListener('login', function(e) {
    console.info('firebase-ui login', e.detail);
  });

  firebaseUI.addEventListener('logout', function(e) {
    console.info('firebase-ui logout');
  });

  firebaseUI.addEventListener('password-reset', function() {
    console.info('firebase-ui password-reset');
  });

  firebaseUI.addEventListener('password-changed', function() {
    console.info('firebase-ui password-changed');
  });

  setTimeout(function() {
    firebaseUI.openLogin();
  }, 500);
  </script>
</body>

</html>
